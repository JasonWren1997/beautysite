		<script>
		  var $body = $('body');
		  var $box = $('.box');
		  for (var i = 0; i < 20; i++) {
			$box.clone().appendTo($body);
		  }

		  WOW.prototype.addBox = function(element) {
			this.boxes.push(element);
		  };

		 
		  var wow = new WOW();
		  wow.init();

		  $('.wow').on('scrollSpy:exit', function() {
			$(this).css({
			  'visibility': 'hidden',
			  'animation-name': 'none'
			}).removeClass('animated');
			wow.addBox(this);
		  }).scrollSpy();

		</script>
